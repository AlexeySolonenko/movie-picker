<div id="search-component">
    <h4><label for="live-search">Search Movie</label></h4>
  
    <input #searchBox id="live-search" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let item of items" >
        <a routerLink="/{{item.link}}">
          {{item.name}}
        </a>
      </li>
    </ul>
  </div>
